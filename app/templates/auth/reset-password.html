{% extends "layouts/base.html" %}
{% block main %}
<main>
    <div class="container login-container">
        <h1>{{_("პაროლის აღდგენა")}}</h1>
        <form class="authorize" method="post">
            <div>
                <label for="umail">{{_("მიუთითეთ ელფოსტა")}}</label>
                <input type="email" name="umail" required>
            </div>
            <div class="login-btn">
                <button type="submit">{{_("აღდგენა")}}</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
